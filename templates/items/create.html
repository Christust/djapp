{% extends 'index.html' %}
{% block title %}
  Crear Item
{% endblock %}
{% block header %}
  Item
{% endblock %}

{% block body %}
  <form method="POST" action="{% url 'stores:create_item' %}">
    {% csrf_token %}
    <div class="modal-body">{{ form.as_p }}</div>
    <div class="modal-footer">
      <a href="{% url 'stores:index_item' %}" class="btn btn-secondary me-1">Cancelar</a>
      <button type="submit" class="btn btn-primary">Confirmar</button>
    </div>
  </form>
{% endblock %}
