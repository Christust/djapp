{% extends 'index.html' %}
{% block title %}
  Crear Stock
{% endblock %}
{% block header %}
  Stock
{% endblock %}

{% block body %}
  <form method="POST" action="{% url 'stores:stocks:create' pk_store=store.id %}">
    {% csrf_token %}
    <div class="modal-body">{{ form.as_p }}</div>
    <div class="modal-footer">
      <a href="{% url 'stores:stocks:index' pk_store=store.id %}" class="btn btn-secondary me-1">Cancelar</a>
      <button type="submit" class="btn btn-primary">Confirmar</button>
    </div>
  </form>
{% endblock %}
